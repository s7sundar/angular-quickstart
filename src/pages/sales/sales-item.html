<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sales Item</ion-title>
  </ion-navbar>  
</ion-header>
<ion-content>
	<form [formGroup]="salesItemGroup" (ngSubmit)="save()">	
	    <ion-list>
	      <ion-item>
		    <ion-input formControlName="item_code" type="text" placeholder="Item Name/Code" value=""></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-input formControlName="qty" type="number" step="0.001" placeholder="Qty" value=""></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-input formControlName="rate" type="number" step="0.01" placeholder="Rate" value=""></ion-input>
		  </ion-item>
		  <ion-item>
		    <ion-input formControlName="total" type="number" step="0.01" placeholder="Total Amt" value=""></ion-input>
		  </ion-item>	 
		  <ion-item>
		    <ion-input formControlName="sales_id" type="hidden" readonly="readonly"></ion-input>
		  </ion-item>
		</ion-list>
		<button ion-button block color="dark" [disabled]='!salesItemGroup.valid'><ion-icon name="checkmark-circle-outline"></ion-icon>
	&nbsp;Add Sales Item</button>	
	</form>

	<ion-card *ngFor="let item of salesItemContainer">
	  <ion-card-header>
	    {{item.item_code}}
	  </ion-card-header>

	  <ion-card-content>
	    <ion-grid>
		  <ion-row>
		    <ion-col width-20>Qty</ion-col>
		    <ion-col width-80>Rate</ion-col>
		  </ion-row>
		  <ion-row>
		    <ion-col width-20>Rate</ion-col>
		    <ion-col width-80>Rate</ion-col>
		  </ion-row>
		  <ion-row>
		    <ion-col width-20>Amt</ion-col>
		    <ion-col width-80>Rate</ion-col>
		  </ion-row>		  
		</ion-grid>
		<button ion-button block color="danger" outline><ion-icon name="close-circle"></ion-icon>
	&nbsp;Remove Sales Item</button>	
	  </ion-card-content>
	</ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
  <ion-grid>
	  <ion-row>
	    <ion-col width-50>TotalQty: 0.000</ion-col>
	    <ion-col width-50>TotalAmt: 0.00</ion-col>
	  </ion-row>
	</ion-grid>
  </ion-toolbar>
  <ion-toolbar>
    <button ion-button block color="primary" [disabled]="isValid()" ><ion-icon name="checkmark-circle-outline"></ion-icon>&nbsp; Save Total Details</button>
  </ion-toolbar>
</ion-footer>
